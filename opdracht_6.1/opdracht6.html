<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script6.js"></script>
</head>
<body>

    <h2 id="h2">Kiwi</h2>
    <p id="p">Carrot</p>
    <p id="p2">Tomaat</p>
    <div id="div">Banaan</div>

    <br>

    <button type="button" onclick="myFunction()">Set text color</button>

    <script>
        function myFunction() {
          document.getElementById("h2").style.color = "green";
          document.getElementById("p").style.color = "Orange";
          document.getElementById("p2").style.color = "red";
          document.getElementById("div").style.color = "yellow";
        }
    </script>

</body>
</html>
